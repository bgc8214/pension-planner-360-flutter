name: pension_planner_360_flutter
description: "연금저축 및 IRP 전략 시뮬레이터 - 모바일 앱"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.6.1

dependencies:
  flutter:
    sdk: flutter

  # 상태 관리
  flutter_riverpod: ^2.5.1
  riverpod_annotation: ^2.3.5

  # 로컬 저장소
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # 유틸리티
  intl: ^0.19.0
  decimal: ^3.0.1
  freezed_annotation: ^2.4.4
  json_annotation: ^4.9.0

  # UI/차트
  fl_chart: ^0.69.0
  flutter_svg: ^2.0.10+1
  google_fonts: ^6.2.1
  flutter_animate: ^4.5.0

  # 기타
  share_plus: ^10.0.2
  path_provider: ^2.1.4
  screenshot: ^3.0.0
  pdf: ^3.11.1
  uuid: ^4.5.1
  shared_preferences: ^2.3.2

  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

  # 코드 생성
  build_runner: ^2.4.12
  freezed: ^2.5.7
  json_serializable: ^6.8.0
  riverpod_generator: ^2.4.3
  hive_generator: ^2.0.1

  # 테스트
  mockito: ^5.4.4
  integration_test:
    sdk: flutter

  # 아이콘 및 스플래시 스크린
  flutter_launcher_icons: ^0.14.1
  flutter_native_splash: ^2.4.1

flutter:
  uses-material-design: true

# 앱 아이콘 설정
flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icon/app_icon.png"
  adaptive_icon_background: "#4F46E5"
  adaptive_icon_foreground: "assets/icon/app_icon_foreground.png"

# 스플래시 스크린 설정
flutter_native_splash:
  color: "#4F46E5"
  image: "assets/splash/splash_logo.png"
  android: true
  ios: true
  android_12:
    color: "#4F46E5"
    image: "assets/splash/splash_logo.png"
